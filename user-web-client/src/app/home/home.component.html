<div style="text-align:center">
  <section class="section">
    <div class="container">
      <nav class="navbar row" role="navigation" aria-label="main navigation">
        <div class="navbar-menu is-active">
          <button class="btn btn-primary btn-lg is-link col-md-auto" style="min-width: 150px" [routerLink]="['/dashboard/user-list']">User List</button>
          <button class="btn btn-primary btn-lg is-link col-md-auto" style="min-width: 150px" [routerLink]="['/dashboard/crud']">CRUD</button>
          <button class="btn btn-primary btn-lg is-link col-md-auto" style="min-width: 150px" (click)="logOutConfirm(content)">Log out</button>
        </div>
      </nav>
    </div>
  </section>
</div>
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-title-delete">Log out</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p><strong>Are you sure you want to log out?</strong></p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">Cancel</button>
    <button type="button" class="btn btn-danger" (click)="logOutConfirmed()" [routerLink]="['/logout']">Ok</button>
  </div>
</ng-template>
<router-outlet></router-outlet>
